<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruz Oliva | Cleaning Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header-apple">
        <div class="container text-center">
            <h1 class="texto-hero">Cruz Oliva Cleaning Service</h1>
            <p class="tagline">The brightest homes recommend us</p>
        </div>
    </header>

    <nav class="menu sticky-top">
        <div class="container d-flex justify-content-center">
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Contact us</a>
        </div>
    </nav>

    <main class="container mt-5">
        <section class="row nosotros text-center py-5">
            <div class="col-12">
                <span class="badge-apple">Premium Quality</span>
                <h2 class="titulo-seccion">Our passion for Cleaning your Home and Business</h2>
                <a href="#" class="enlace-apple">Discover your next Service &rarr;</a>
            </div>
        </section>

        <section class="row productos py-5">
            <div class="col-12 text-center mb-5">
                <h2 class="subtitulo">What we offer</h2>
            </div>

            <div class="row g-4">
                <div class="col-6 col-lg-3 mb-4">
                    <figure class="producto-card">
                        <img src="img/casa1.jpeg" class="img-fluid" alt="Service 1">
                        <figcaption class="info-overlay">Quality Service</figcaption>
                    </figure>
                </div>
                <div class="col-6 col-lg-3 mb-4">
                    <figure class="producto-card">
                        <img src="img/casa2.jpeg" class="img-fluid" alt="Service 2">
                        <figcaption class="info-overlay">Quality Service</figcaption>
                    </figure>
                </div>
                <div class="col-6 col-lg-3 mb-4">
                    <figure class="producto-card">
                        <img src="img/v4.jpg" class="img-fluid" alt="Service 3">
                        <figcaption class="info-overlay">Quality Service</figcaption>
                    </figure>
                </div>
                <div class="col-6 col-lg-3 mb-4">
                    <figure class="producto-card">
                        <img src="img/casa4.jpeg" class="img-fluid" alt="Service 4">
                        <figcaption class="info-overlay">Quality Service</figcaption>
                    </figure>
                </div>
            </div>
            
            <div class="col-12 text-center mt-4">
                <button class="btn-apple">All the services</button>
            </div>
        </section>
    </main>

    <section class="separador d-flex align-items-center justify-content-center">
        <blockquote class="text-white text-center">
            "We make it happen"
        </blockquote>
    </section>

    <footer class="py-5 bg-light mt-5">
        <div class="container text-center">
            <p class="mb-2"><strong>Contact us</strong></p>
            <p class="text-muted"><img src="img/icon-cellphone.png" alt="" width="20"> Tel: 770 255-8468</p>
            <div class="redes-sociales">
                <a href="https://www.facebook.com/search/top/?q=vilma%20cruz" class="fb-link">
                    <img src="img/facebook.png" alt="" width="24"> Vilma Cruz
                </a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
